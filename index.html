<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="darktheme.css" />
  </head>
  <body>
    <main>
      <section class="todo-section">
        <div class="container">
          <div class="to-do-container">
            <div class="top-header">
              <h1>Todo</h1>
              <button class="switch-theme"></button>
            </div>

            <form action="#">
              <div class="todo-input">
                <button class="add-task"></button>
                <input
                  type="text"
                  name="task"
                  id="task"
                  class="task-input"
                  placeholder="Create a new todo..."
                />
              </div>
            </form>
          </div>
        </div>
      </section>
      <section class="todo-list-section">
        <div class="container">
          <div class="to-do-list-container">
            <ul class="to-do-list"></ul>
            <div class="to-do-status hide">
              <p class="task-count"><span class="count"></span> items left</p>
              <div class="task-status">
                <button class="all-task-btn active-tab tab">All</button>
                <button class="active-task-btn tab">Active</button>
                <button class="completed-task-btn tab">Completed</button>
              </div>

              <button class="clear-completed-btn">Clear Completed</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
